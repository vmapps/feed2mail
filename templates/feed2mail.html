<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
</head>
<body style="margin:0; padding:0;">

<!-- SOURCE X -->
{% for d in data %}
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600px" style="border-collapse:collapse;">
    <tr>
        <td colspan=2 bgcolor="#ffffff" style="padding:0; word-break:break-all;">
            <hr style="border:dotted 1px #999999; border-width:3px 0 0 0;"/>
            <span style="font-family:Tahoma, Geneva, sans-serif; font-size:1.1em; text-transform:uppercase;">{{ d.title }}</span>
        </td>
    </tr>

    {% for p in d.posts %}
    <tr>
        <td bgcolor="#ffffff" width="50px">
            &nbsp;
        </td>
        <td bgcolor="#ffffff" style="padding:0; word-break:break-all;">
            <p style="font-family:Tahoma, Geneva, sans-serif; text-align:justify;">
            <span style="font-size:1.0em; text-transform:uppercase;"><a href="{{ p.link }}" style="color:#000000; text-decoration:none;"><b>>{{ p.title }}</b></a></span><br/>
            <span style="font-size:0.8em;"><i>{{ p.updated }}</i></span><br/>
            <span style="font-size:0.9em;">{{ p.summary|striptags }}</span>
            </p>
        </td>
    </tr>
    {% endfor %}
</table> 
{% endfor %}

<!-- SOURCES -->
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600px" style="color:#c0c3c6; border-collapse:collapse;">
    <tr>
        <td colspan=2 bgcolor="#ffffff" style="padding:0; word-break:break-all;">
        <hr style="border:dotted 1px #999999; border-width:3px 0 0 0;" />
        <span style="font-family:Tahoma, Geneva, sans-serif; font-size:1.1em; text-transform:uppercase; color=#c0c3c6;">Sources checked (in {{ time }} secs)</span>
        </td>
    </tr>
           
    <tr>
        <td bgcolor="#ffffff" width="50px">
        </td>
        <td bgcolor="#ffffff" style="padding:0; word-break:break-all;"></p>
            <p style="font-family:Tahoma, Geneva, sans-serif; font-size:0.9em;">
                {% for s in sources %}
                    {{ s }}<br/>
                {% endfor %}
            </p>
        </td>
    </tr>
</table>
           
</body>
</html>
